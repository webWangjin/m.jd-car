    <script>
        /*
         * 1.自动轮播  定时器  无缝衔接  动画结束瞬间定位
         * 2.点需要随着轮播的滚动改变对应的点  改变当前样式  当前图片的索引
         * 3.手指滑动的时候让轮播图滑动
         */

        $(function(){
            /*获取dom元素*/
            var $banner = $('.jd_banner');
            var width = $banner.width();

            var $imageBox = $banner.find('ul:eq(0)');
            var $pointBox = $banner.find('ul:last-child');

            var $points = $pointBox.find('li');

            var animateFuc = function(){
                $imageBox.animate({'transform':'translateX('+(-index*width)+'px)'},300,'ease',function(){
                    if(index >= 9){
                        index = 1;
                        $imageBox.css({'transform':'translateX('+(-index*width)+'px)'});
                    }else if(index <= 0){
                        index = 8;
                        $imageBox.css({'transform':'translateX('+(-index*width)+'px)'});
                    }

                    $points.removeClass('now').eq(index-1).addClass('now');
                });
            }


            /*1.自动轮播 */
            var index = 1;
            var timer = setInterval(function(){
                index ++ ;
                /*动画的轮播*/
                animateFuc();
            },5000);

            /*手势事件*/
            $imageBox.on('swipeLeft',function(){
                /*下一张*/
                index ++ ;
                animateFuc();
            });
            $imageBox.on('swipeRight',function(){
                /*上一张*/
                index --;
                animateFuc();
            });

        });
    </script>
